<!DOCTYPE html>
<html>

<!-- La etiqueta de inicio de HTML -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Inclusión del archivo jQuery desde la URL proporcionada -->

<div id="container">
    <!-- Comienza un contenedor con el identificador "container" -->

    <input id="name" type="text"/>
    <!-- Un elemento de entrada de texto con el identificador "name" -->

    <div id="1"> Prueba1 </div>
    <!-- Un elemento de div con el identificador "1" y el contenido "Prueba1" -->

    <div id="2"> Prueba2 </div>
    <!-- Un elemento de div con el identificador "2" y el contenido "Prueba2" -->

    <div id="3"> Prueba3 </div>
    <!-- Un elemento de div con el identificador "3" y el contenido "Prueba3" -->

    <button onclick="show(1)">1</button>
    <!-- Un botón con la función "show(1)" que se ejecutará cuando se haga clic y el texto "1" dentro del botón -->

    <button onclick="show(2)">2</button>
    <!-- Un botón con la función "show(2)" que se ejecutará cuando se haga clic y el texto "2" dentro del botón -->

    <button onclick="show(3)">3</button>
    <!-- Un botón con la función "show(3)" que se ejecutará cuando se haga clic y el texto "3" dentro del botón -->

</div>
<!-- Cierra el contenedor con el identificador "container" -->

</html>
<!-- La etiqueta de cierre de HTML -->
