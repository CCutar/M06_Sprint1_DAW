<!DOCTYPE html>
<html>
<head>
    <!-- En el encabezado de la página se incluye la referencia al archivo jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <!-- Comienza el cuerpo de la página web -->

    <!-- Se declaran variables globales para almacenar datos de usuario -->
    <script>
        var usuario = '';
        var name = '';
        var surname = '';
        var age = '';
        var password = '';

        // Utiliza jQuery para esperar a que el documento esté completamente cargado antes de ejecutar funciones
        $(document).ready(function () {
            // Oculta tres secciones con identificadores: "alerta," "informacion," y "perfil."
            $("#alerta").hide();
            $("#informacion").hide();
            $("#perfil").hide();
        });

        // Función para validar una dirección de correo electrónico
        function validacionEmail(usuario) {
            var validateEmailRegex = /^\S+@\S+\.\S+$/;
            return validateEmailRegex.test(usuario);
        }

        // Función para validar el primer paso del registro
        function validacion() {
            usuario = document.getElementById("email").value;
            password = document.getElementById("password").value;

            if (usuario.length <= 0 || validacionEmail(usuario) == false) {
                // Muestra el elemento con el identificador "alerta" si el correo electrónico está vacío o no es válido
                $("#alerta").show();
            } else if (password.length <= 0) {
                // Muestra el elemento con el identificador "alerta" si la contraseña está vacía
                $("#alerta").show();
            } else {
                // Oculta el elemento "alerta" y muestra la sección "informacion"
                $("#alerta").hide();
                $("#signup").hide();
                $("#informacion").show();
            }
        }

        // Función para validar el segundo paso: Ingreso de información personal
        function validacion2() {
            name = document.getElementById("name").value;
            surname = document.getElementById("surname").value;
            age = document.getElementById("age").value;

            if (name.length <= 0 || surname.length <= 0 || age.length <= 0) {
                // Muestra el elemento con el identificador "alerta" si algún campo está vacío
                $("#alerta").show();
            } else {
                // Oculta el elemento "alerta," la sección "signup" y la sección "informacion"
                $("#alerta").hide();
                $("#signup").hide();
                $("#informacion").hide();
                // Muestra la sección "perfil" y llama a la función resultados
                $("#perfil").show();
                resultados();
            }
        }

        // Función para mostrar resultados en la sección de perfil
        function resultados() {
            $("#resultado-nombre").text(name);
            $("#resultado-apellido").text(surname);
            $("#resultado-edad").text(age);
            $("#resultado-email").text(usuario);
        }
    </script>

    <!-- Elemento de div con el identificador "alerta" para mostrar alertas -->
    <div id="alerta">
        <label>Los campos están vacíos</label>
        <br>
    </div>

    <!-- Sección "signup" para el primer paso del registro -->
    <div id="signup">
        <div>
            <label>Correo Electrónico:</label>
            <input id="email" type="email" />
        </div>
        <br>
        <div>
            <label>Contraseña:</label>
            <input id="password" type="password" />
        </div>
        <br>
        <div id="button">
            <button onclick="validacion()">Sign Up!</button>
        </div>
    </div>

    <!-- Sección "informacion" para el segundo paso del registro -->
    <div id="informacion">
        <div>
            <label>Nombre:</label>
            <input id="name" type="text" />
        </div>
        <br>
        <div>
            <label>Apellido:</label>
            <input id="surname" type="text" />
        </div>
        <br>
        <div>
            <label>Edad:</label>
            <input id="age" type="number" />
        </div>
        <br>
        <div id="button">
            <button onclick="validacion2()">Next</button>
        </div>
    </div>

    <!-- Sección "perfil" para mostrar el perfil del usuario -->
    <div id="perfil">
        <div>PERFIL</div>
        <label>Tu nombre es:</label>
        <div id="resultado-nombre"></div>
        <br>
        <label>Tu apellido es:</label>
        <div id="resultado-apellido"></div>
        <br>
        <label>Tu edad es:</label>
        <div id="resultado-edad"></div>
        <br>
        <label>Tu correo electrónico es:</label>
        <div id="resultado-email"></div>
    </div>
</body>
</html>
