<!DOCTYPE html>
<html>

<!-- La etiqueta de inicio de HTML -->

<!-- Se incluye una referencia al archivo JavaScript externo "Javascript.js" -->
<script src="Javascript.js"></script>

<!-- Se muestra un título de nivel 1 (h1) en la página web -->
<h1>Hello World</h1>

<!-- Se agrega un campo de entrada de texto con el identificador "name" -->
<input id="name" type="text" />

<!-- Se agrega un botón que ejecutará la función "paramsFunction()" cuando se haga clic -->
<button onclick="paramsFunction();">ADD</button>

<!-- Se muestra una etiqueta con el identificador "contador" que inicialmente contiene el número 0 -->
<label id="contador">0</label>

<!-- Se agrega una línea horizontal (hr) -->
<hr>

<!-- Se agrega un botón que ejecutará la función "view()" cuando se haga clic -->
<button onclick="view();">View</button>

<!-- Se crea un contenedor con el identificador "dades" -->
<div id="dades"></div>

<!-- Se cierra la etiqueta horizontal (hr) incorrectamente con </hr>, debería ser <hr> -->

<!-- Se muestra un título de nivel 2 (h2) en la página web -->
<h2>Investigar els differents mètodes de console</h2>

<!-- Se muestra otro título de nivel 2 (h2) en la página web -->
<h2>Quina Diferencia hi ha entre == i === en Javascript</h2>

</html>
